{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-singin-client_id" content = "862280609939-l2uc5aucngokffd8ca367on7l67unn8l">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tokyo Manji Media</title>
    <link rel="icon" type="img/png" href="{% static 'img/favicon.png' %}">
    <style>
      *{
         box-sizing: border-box;
       }
    </style>
</head>
<body style="background-color:#000000; position:relative; height:100vh;">
    
    <header>
        <nav class="navbar  navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/pelicula.svg' %}" alt="brand-icon" width="30" height="24" class="d-inline-block align-text-top">
                  Tokyo Manji Media
              </a>
              <!-- boton ocultar menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href=" {% url 'home' %} ">
                    <i class="fas fa-film"></i>
                    Inicio
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'adminPeliculas' %} ">
                    <i class="fas fa-video"></i>
                    Agregar Pelicula
                    </a>
                  </li>
                  
                  <form action="https://www.paypal.com/donate" method="post" target="_top">
                    <input type="hidden" name="hosted_button_id" value="23U79HMUU4LD4" />
                    <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donar con el botón PayPal" />
                    <img alt="" border="0" src="https://www.paypal.com/es_MX/i/scr/pixel.gif" width="1" height="1" />
                    </form>
                    
                    
      
                </ul>  
                     {% if user.is_authenticated %}
                          <a class="btn btn-danger"  href="/logout">
                          <i class="fas fa-sign-out-alt"></i> Salir de sesion</a>
                     {% else %}
                          <a class="btn btn-dark text-white"  href="/accounts/login">
                          <i class="fas fa-sign-in-alt"></i> Iniciar sesion</a>
                     {% endif%}
                
              </div>
            </div>
          </nav>
        </div>
    </header>
 
     
    <!-- contenido -->
    {% block content %}

    {% endblock content %}
    
    <footer class="bg-primary text-white text-center text-lg-start mt-4">
        <div class="text-center p-2" style="background-color: rgba(255, 255, 255, 0.2);">
          © 2022 Copyright: Tokyo Manji media
       </div>
    </footer> 

    <script src= "https://apis.google.com/js//platform.js" async defer></script>
     <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    {% comment %} fontawsome {% endcomment %}
    <script src="https://kit.fontawesome.com/7da42a1c21.js" crossorigin="anonymous"></script>
</body>
</html>
