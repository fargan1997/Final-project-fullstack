{% extends 'base.html' %}

{% block content %}

<div class="container-md">

<form method="POST">
{% csrf_token %}

    <label for="id_pelicula" class="form-label text-white fs-3">ID Pelicula:</label>

</div>

    <label class="form-label text-white fs-3" for="pelicula_titulo">Titulo:</label>

</div>

    <label class="form-label text-white fs-3" for="pelicula_imagen">Imagen:</label>
    <input type="file" id="pelicula_imagen" class="form-control">
</div>
<div class="mb-3">
    <label class="form-label text-white fs-3" for="pelicula_descripcion">Descripci√≥n:</label>
    <textarea id="pelicula_descripcion" class="form-control"></textarea>
</div>

<div>
<button type="button" class="btn btn-primary">Guardar</button>

</form>

</div>
