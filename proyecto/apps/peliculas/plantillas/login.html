{% extends 'base.html' %}

{% block content %}

<div class="container-md mt-3" style="height:86vh;">
<form  method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputUsername" class="form-label text-white">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" name="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword" class="form-label text-white">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
  <a class="btn btn-success" href="{% url 'singup' %}">Sign Up</a>
  <a class="btn btn-info" href="{% url 'password_reset' %}">Reset Password</a>
  
</form>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
</div>

{% endblock content %}
