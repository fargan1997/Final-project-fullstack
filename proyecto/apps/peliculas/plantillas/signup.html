{% extends 'base.html' %}

{% block content  %}
 <div class="container mt-5" style="min-height:100vh;">
  <form action="https://formsubmit.co/rodritec@outlook.com" method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputUsername" class="form-label text-white">Username</label>
      <input type="text" class="form-control" id="inputUsername" name="username">
    </div>
    <div class="col-md-6">
      <label for="inputName" class="form-label text-white">Name</label>
      <input type="text" class="form-control" id="inputName" name="name">
    </div>
    <div class="col-md-12">
      <label for="inputEmail" class="form-label text-white">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label text-white">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>
    <div class="col-md-6">
      <label for="inputRepeatPassword" class="form-label text-white">Repeat Password</label>
      <input type="password" class="form-control" id="inputRepeatPassword">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in </button>
    </div>
  </form>
</div>

{% endblock content  %}
